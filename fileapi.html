<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Studio Ghibli</title>
</head>
<body>
  <p>poop</p>
  <div id="main"></div>
  <script>
  const fetchPromise = fetch("https://switch-hub.local:80/files");
  // Target main element
  const main = document.getElementById("main");
  fetchPromise.then(response => {
    return response.json();
  }).then(people => {
    var htm = "<p> poop </p>"
    for(var i = 0; i < people.length; i++) {
    htm +='<div class="notes">' + '<h5>'+people.i+'</h5>' + '</div>';
    console.log(htm);
    }
    main.innerHTML = htm;
  });
  </script>
</body>
</html>
