<!DOCTYPE html>
<html lang="en">

<head>

            font-family: "Allerta Stencil", Sans-serif;

<body>
    <div>
                    <div class="well">
                        <div id="generic-content-form">
                            <form action="https://switch-hub.local:80/account" method="POST" >
                                <fieldset>
                                <div class="control-group">
                                    <label for="id__content_type" class="control-label">Media type:</label>
                                    <div class="controls">
                                        <select id="id__content_type" name="_content_type">
                                        <option value="application/json" selected="selected">application/json</option>

                                        </select>
                                        <span class="help-block"></span>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label for="id__content" class="control-label">Content:</label>
                                    <div class="controls">
                                        <!--<textarea name="_content" cols="40" rows="10">{"id": "posasd"}</textarea> -->
                                        <input type="text" name="_content" readonly class="form-control-plaintext" id="_content" value='{"id": "aasdsdfasdfs"}'>

                                    </div>
                                </div>
                                <div class="form-actions">

                                    <button class="btn btn-primary" title="Make a POST request on the resource">POST</button>



                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>




</body>
